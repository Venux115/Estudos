<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
   <h1>Tags em HTML</h1> 

   <p>Em HTML5, podemos inserir elementos da lista a seguir. Passe o mouse<br>
    sobre os termos para descobrit qual tag deverá utilizar em cada caso.
    </p>

    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use as tags h1, h2, h3, h4, h5 ou h6">Titulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Códgos-fontes</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;a&gt;">links</abbr></li>
    </ul>
</body>
</html>
